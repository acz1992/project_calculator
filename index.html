<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="screenContainer">
					<p id="topDisplay">7 + 8 =</p>
					<p id="bottomDisplay"></p>
				</div>
				<hr>
                <div class="btnContainer">
					<button class="btns numBtns" id="7">7</button>
					<button class="btns numBtns" id="8">8</button>
					<button class="btns numBtns" id="9">9</button>
					<button class="btns" id="plus">&#43</button> <!-- // plus -->
					<button class="btns numBtns" id="4">4</button>
					<button class="btns numBtns" id="5">5</button>
					<button class="btns numBtns" id="6">6</button>
					<button class="btns" id="minus">&#45</button> <!-- minus -->
					<button class="btns numBtns" id="3">3</button>
					<button class="btns numBtns" id="2">2</button>
					<button class="btns numBtns" id="1">1</button>
					<button class="btns" id="multiply">&#215</button> <!-- multiply -->
					<button class="btns numBtns" id="0">0</button>
					<button class="btns numBtns" id=".">.</button>
					<button class="btns" id="equals">&#61</button><!-- equals -->
					<button class="btns" id="divide">&#247</button><!-- divide -->
					<button class="btns" id="clear">clear</button>
					<button class="btns" id="delete">delete</button>
				</div>
			</div>
            <footer>&#169 Adam Zdan-Michajlowicz</footer>
		</main>

		<script src="app.js"></script>
	</body>
</html>
