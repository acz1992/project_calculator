<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="screenContainer">
					<div id="topDisplay">7 + 8 =</div>
					<div id="bottomDisplay">12345</div>
				</div>
				<hr>
                <div class="btnContainer">
					<div class="btns">7</div>
					<div class="btns">8</div>
					<div class="btns">9</div>
					<div class="btns">&#43</div>
					<div class="btns">4</div>
					<div class="btns">5</div>
					<div class="btns">6</div>
					<div class="btns">&#45</div>
					<div class="btns">3</div>
					<div class="btns">2</div>
					<div class="btns">1</div>
					<div class="btns">&#215</div>
					<div class="btns">0</div>
					<div class="btns">.</div>
					<div class="btns">&#61</div>
					<div class="btns">&#247</div>
					<div class="btns" id="clear">clear</div>
					<div class="btns" id="delete">delete</div>
				</div>
			</div>
            <footer>&#169 Adam Zdan-Michajlowicz</footer>
		</main>

		<script src="app.js"></script>
	</body>
</html>
