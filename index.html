<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="screenContainer">
					<p id="topDisplay">7 + 8 =</p>
					<p id="bottomDisplay">12345</p>
				</div>
				<hr>
                <div class="btnContainer">
					<button class="btns">7</button>
					<button class="btns">8</button>
					<button class="btns">9</button>
					<button class="btns">&#43</button> <!-- // plus -->
					<button class="btns">4</button>
					<button class="btns">5</button>
					<button class="btns">6</button>
					<button class="btns">&#45</button> <!-- // minus -->
					<button class="btns">3</button>
					<button class="btns">2</button>
					<button class="btns">1</button>
					<button class="btns">&#215</button> <!-- multiply -->
					<button class="btns">0</button>
					<button class="btns">.</button>
					<button class="btns">&#61</button><!--   equals -->
					<button class="btns">&#247</button> <!-- divide -->
					<button class="btns" id="clear">clear</button>
					<button class="btns" id="delete">delete</button>
				</div>
			</div>
            <footer>&#169 Adam Zdan-Michajlowicz</footer>
		</main>

		<script src="app.js"></script>
	</body>
</html>
